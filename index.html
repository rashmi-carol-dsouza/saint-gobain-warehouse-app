<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>St Gobain Barcode Scanner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="css/main.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Login Form -->
    <form action="/landing_page" method="post" id="login">
      <div class="container" id="grad">
        <div class="imgcontainer" style="margin-top: 200px">
          <img src="images\SG-logo.png" alt="Avatar" class="avatar" />
          <img
            src="images\app Name for landing page.png"
            alt="Avatar2"
            class="avatar2"
          />
        </div>

        <div class="container" style="margin-top: 130px">
          <input
            style="background-color: white"
            type="text"
            placeholder="Username"
            name="uname"
            required
          />
          <input
            style="background-color: white"
            type="password"
            placeholder="Password"
            name="psw"
            required
          />

          <button type="submit" style="color: #1c4184">Login</button>
        </div>
      </div>
    </form> <!-- /Login Form -->

    <!-- Scripts -->
    <script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="//webrtc.github.io/adapter/adapter-latest.js"
      type="text/javascript"
    ></script>
    <script src="js/quagga.min.js"></script>
    <script src="js/main.js"></script>
    <!-- /Scripts -->

  </body>
</html>
