<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>St Gobain Barcode Scanner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar fixed-bottom navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="landing-page.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="scan.html">Scan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="view-scans.html">View Scans</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Nav -->

    <!-- Main Content -->
    <div class="text-center main">
      <img src="images/SG-logo.png" alt="Saint Gobain Logo" width="300px" />
      <div class="row front-heros">
        <div class="feature col-sm">
          <img
            src="images/product-icon.png"
            alt="Avatar"
            class="avatar"
            width="200"
            height="150"
          />
          <select
            name="Products Lind ID"
            onchange="window.location.href=this.options[selectedIndex].value"
          >
            class="feature col-sm" >
            <option value="#" selected>Products Line ID</option>
            <option value="/scan.html?productionLine=1">
              Products Line ID 1
            </option>
            <option value="/scan.html?productionLine=2">
              Products Line ID 2
            </option>
            <option value="/scan.html?productionLine=3">
              Products Line ID 3
            </option>
            <option value="/scan.html?productionLine=4">
              Products Line ID 4
            </option>
            <option value="/scan.html?productionLine=5">
              Products Line ID 5
            </option>
            <option value="/scan.html?productionLine=6">
              Products Line ID 6
            </option>
            <option value="/scan.html?productionLine=7">
              Products Line ID 7
            </option>
            <option value="/scan.html?productionLine=8">
              Products Line ID 8
            </option>
          </select>
        </div>
        <div class="feature col-sm">
          <a href="/scan"
            ><img
              src="images/machine-icon.png"
              alt="Avatar"
              class="avatar"
              width="200"
              height="150"
          /></a>
        </div>
      </div>
    </div>
    <!-- /Main Content -->

    <!-- Scripts -->
    <script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="//webrtc.github.io/adapter/adapter-latest.js"
      type="text/javascript"
    ></script>
    <script src="js/quagga.min.js"></script>
    <script src="js/main.js"></script>
    <!-- /Scripts -->

  </body>
</html>
