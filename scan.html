<!DOCTYPE html>

  <head>

      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar fixed-bottom navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="landing-page.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="scan.html">Scan</a>

            </li>
          </ul>
        </div>

    <!-- Nav -->

    <!-- Main Content -->
    <h1>Scan a barcode</h1>

<div
  id="notification"
  class="toast align-items-center text-primary bg-light"
  delay="300"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="d-flex">
    <div class="toast-body" id="msg">
      Hello, world! This is a toast message.
    </div>
    <button
      type="button"
      class="btn-close me-2 m-auto"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
</div>

<div class="controls" class="input-group mb-3">
  <fieldset class="reader-config-group form-group">
    <label>
      <span>Barcode-Type</span>
      <select class="form-select form-select-sm" name="decoder_readers">
        <option value="ean" selected="selected">EAN</option>
        <option value="ean_extended">EAN-extended</option>
        <option value="ean_8">EAN-8</option>
      </select>
    </label>
  </fieldset>
</div>
    <div id="interactive" class="viewport"></div>
    <!-- /Main Content -->

    <!-- Scripts -->
    <script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="//webrtc.github.io/adapter/adapter-latest.js"
      type="text/javascript"
    ></script>
    <script src="js/quagga.min.js"></script>
    <script src="js/main.js"></script>
    <!-- /Scripts -->

  </body>
</html>
